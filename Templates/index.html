async function onDrop (source, target, piece, newPos, oldPos, orientation) {
  // console.log('Source: ' + source)
  // console.log('Target: ' + target)
  // console.log('Piece: ' + piece)
  // console.log('New position: ' + Chessboard.objToFen(newPos))
  // console.log('Old position: ' + Chessboard.objToFen(oldPos))
  // console.log('Orientation: ' + orientation)
  // console.log('~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~')
  const payload_string = source + ',' + target;
  resp = await fetch("/board", {
     method: "POST",
     headers: {
       'Content-Type' : 'application/json'
     },
     body: JSON.stringify(payload_string)
   })
   .then(function(response){
     if (!response.ok){
       console.log("Trying to return snapback...")
       board.position(oldPos)
     } else {
       // How to read data from response.
       // I want FEN string to set board on castle & En Passant
       response.json().then( (data) => {
            if(Chessboard.objToFen(newPos) != data.substr(0,data.indexOf(' '))){
              console.log("Setting board position to " + data)
              board.position(data)
            }
       })
     }
   })
}


var config = {
    position: 'start',
    draggable: true,
    pieceTheme: 'static/img/chesspieces/wikipedia/{piece}.png',
    onDrop: onDrop,
    sparePieces: true
  //onDragStart: onDragStart //renable when engine is implemented
}


var board = Chessboard('myBoard', config);
</script>
